<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rio de Janeiro</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="./images/brésil.png" />
    </head>
    <body>
        <h1 class="rio-title">
            <span class="serpentine-letter green">W</span><span class="serpentine-letter yellow">e</span><span class="serpentine-letter green">l</span><span class="serpentine-letter yellow">c</span><span class="serpentine-letter green">o</span><span class="serpentine-letter yellow">m</span><span class="serpentine-letter green">e</span><span class="serpentine-letter">&nbsp;</span><span class="serpentine-letter yellow">T</span><span class="serpentine-letter green">o</span><span class="serpentine-letter">&nbsp;</span><span class="serpentine-letter yellow">R</span><span class="serpentine-letter green">i</span><span class="serpentine-letter yellow">o</span>
        </h1>
        
        <div class="main" style="position: relative">
            <img id="masque" src="./images/masque.png" alt="" />
            <canvas id="plumes"></canvas>
        </div>

        <div class="carnival-info">
            <div class="event-details">
                <div class="detail-item">
                    📍 <strong>Local :</strong> Sambódromo Marquês de Sapucaí
                </div>
                <div class="detail-item">
                    🕐 <strong>Horário :</strong> 20h00 - 06h00
                </div>
                <div class="detail-item">
                    📅 <strong>Data :</strong> 1 a 5 de março de 2026
                </div>
                <div class="detail-item">
                    🎵 <strong>Escolas de Samba :</strong> Grupo Especial
                </div>
                <div class="detail-item">
                    🎪 <strong>Blocos de Rua :</strong> Copacabana, Ipanema
                </div>

                <div class="detail-item">
                    🎊 <strong>Tema 2025 :</strong> "Cores do Brasil -
                    Diversidade e Alegria"
                </div>
            </div>
        </div>

        <img id="statue-bg" src="./images/statue.png" alt="statue" />

        <div id="jsi-fireworks-container" class="container"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script src="./script.js"></script>
        <script src="./firework.js"></script>
    </body>
</html>
